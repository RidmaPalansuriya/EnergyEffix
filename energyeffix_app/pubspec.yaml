name: energyeffix_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    # assets: assets/images/DailyChallenges/



  flutter_localizations:
    sdk: flutter

  animated_splash_screen: ^1.3.0
  lottie: ^2.7.0
  curved_navigation_bar:  ^1.0.3

  flutter_svg: ^0.22.0
  carousel_slider: ^4.2.1
  url_launcher: ^6.2.5
  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"  # Downgraded to version 0.11.0
  flutter_app_name: ^0.1.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/energy_effix_logo.png"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/energy_effix_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/energy_effix_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/energy_effix_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/energy_effix_logo.png"

flutter_app_name:
  name: "EnergyEffix"

flutter_lints: ^2.0.0

